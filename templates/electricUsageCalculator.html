<ion-view title="Electric Usage Calculator" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="electricUsageCalculator-form3" class="list">
      <label class="item item-input item-stacked-label" id="electricUsageCalculator-input3">
        <span class="input-label">Previous Month(kWh)</span>
        <input type="number" id="electPrevMonth" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="electricUsageCalculator-input5">
        <span class="input-label">Current Month(kWh)</span>
        <input type="number" id="electCurrMonth" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="electricUsageCalculator-input11">
        <span class="input-label">First 200kWh Usage Rate</span>
        <input type="number" id="elecFirst200" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="electricUsageCalculator-input12">
        <span class="input-label">After 200kWh Usage Rate</span>
        <input type="number" id="elecAfter200" placeholder="">
      </label>
      <button id="electricUsageCalculator-butto" class="button button-positive button-block">Calculate Bill!</button>
      <label class="item item-input item-stacked-label" id="electricUsageCalculator-input14">
        <span class="input-label">RM :</span>
        <input type="number" id="elecBill" placeholder="">
      </label>
    </form>
  </ion-content>
</ion-view>
